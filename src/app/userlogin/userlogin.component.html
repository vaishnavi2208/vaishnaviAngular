<h2 class="text-center">Login Page</h2>
<div class="row">
    <div class="col-md-4"> </div>
    <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control
                     input-sm" placeholder="enter your emailaddress" />
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control
                    input-sm" placeholder="enter your password" /> 
                </div>
                <button type="submit" class="btn btn-success">Login</button>
                &nbsp;  &nbsp;
                <button type="reset" class="btn btn-danger">reset</button>
            </form>
        </div>
    </div>
    <div class="col-md-5">
    </div>
</div>
